<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--多个内核名称，之间以符号”|”进行分隔,
    浏览器将会按照从左到右的先后顺序选择其具备的渲染内核来处理当前网页
    默认用极速核|默认用ie标准内核|默认用ie兼容内核 -->
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <title>czy</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
